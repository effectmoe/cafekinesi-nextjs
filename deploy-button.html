<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel デプロイボタン</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            background: #000;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Vercel デプロイ</h1>
        <p>cafekinesi-nextjs プロジェクトを本番環境にデプロイします</p>
        <button id="deployBtn" onclick="deployToVercel()">
            デプロイを開始
        </button>
        <div id="status"></div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://api.vercel.com/v1/integrations/deploy/prj_mRxfRYnAxSW4mFGtjtwfE0udEiKE/fHurgj2TqS';

        function deployToVercel() {
            const btn = document.getElementById('deployBtn');
            const status = document.getElementById('status');

            btn.disabled = true;
            btn.textContent = 'デプロイ中...';

            status.className = 'loading';
            status.textContent = '⏳ デプロイをトリガーしています...';
            status.style.display = 'block';

            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok || response.status === 200 || response.status === 202) {
                    return response.json().catch(() => ({}));
                }
                throw new Error(`HTTP ${response.status}`);
            })
            .then(data => {
                status.className = 'success';
                if (data.job && data.job.id) {
                    status.innerHTML = `
                        ✅ デプロイが開始されました！<br>
                        Job ID: ${data.job.id}<br>
                        <a href="https://vercel.com/effectmoes-projects/cafekinesi-nextjs" target="_blank">
                            Vercelダッシュボードで確認
                        </a>
                    `;
                } else {
                    status.innerHTML = `
                        ✅ デプロイがトリガーされました！<br>
                        <a href="https://vercel.com/effectmoes-projects/cafekinesi-nextjs" target="_blank">
                            Vercelダッシュボードで確認
                        </a>
                    `;
                }
                btn.textContent = 'もう一度デプロイ';
                btn.disabled = false;
            })
            .catch(error => {
                // タイムアウトでもデプロイは開始されている可能性が高い
                if (error.message.includes('Failed to fetch')) {
                    status.className = 'success';
                    status.innerHTML = `
                        ⚠️ レスポンスが遅いですが、デプロイは開始された可能性があります<br>
                        <a href="https://vercel.com/effectmoes-projects/cafekinesi-nextjs" target="_blank">
                            Vercelダッシュボードで確認してください
                        </a>
                    `;
                } else {
                    status.className = 'error';
                    status.textContent = `❌ エラー: ${error.message}`;
                }
                btn.textContent = 'もう一度試す';
                btn.disabled = false;
            });
        }

        // Enterキーでもデプロイ
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('deployBtn').disabled) {
                deployToVercel();
            }
        });
    </script>
</body>
</html>
